{% extends 'master.html' %}
{% load static %}

{% block title %}Expense Dashboard{% endblock %}

{% block content %}

<div class="expense-dashboard">

    <!-- ðŸ”¹ TOP BAR WRAPPER (FULL WIDTH BORDER) -->
    <div class="top-bar-wrapper">
        <div class="top-bar">
            <i id="profileBtn" class="fa-solid fa-user profile-icon"></i>
        </div>
    </div>

    <!-- ðŸ”¹ Main Content -->
    <div class="content-area">
        <div class="dashboard-actions">

            <a href="{% url 'add_expense' %}" class="action-card">
                <i class="fa-solid fa-circle-plus card-icon"></i>
                <span>Add Expense</span>
            </a>

            <a href="{% url 'view_expense' %}" class="action-card">
                <i class="fa-solid fa-list card-icon"></i>
                <span>View Expenses</span>
            </a>

            <a href="{% url 'filter_expense' %}" class="action-card">
                <i class="fa-solid fa-filter card-icon"></i>
                <span>Filter Expenses</span>
            </a>

            <a href="{% url 'expense_chart' %}" class="action-card">
                <i class="fa-solid fa-chart-pie card-icon"></i>
                <span>Total Expense Chart</span>
            </a>

            <a href="{% url 'monthly_expense' %}" class="action-card">
                <i class="fa-solid fa-calendar-days card-icon"></i>
                <span>Monthly Expense</span>
            </a>

        </div>
    </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay"></div>

<!-- LEFT SIDE PANEL -->
<div id="profilePanel" class="side-panel hidden">

    <!-- Centered Profile Icon -->
    <div class="profile-center">
        <i class="fa-solid fa-user large-profile"></i>
    </div>

    <!-- USER INFO -->
    <div class="user-info">
        <h3 class="username">{{ request.user.username }}</h3>
        <p class="email">{{ request.user.email }}</p>
    </div>

    <!-- Logout -->
    <a href="{% url 'logout' %}" class="logout-btn-side">Logout</a>

</div>

<style>
/* âœ¨ SMOOTH PREMIUM BACKGROUND */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(180deg, #4e342e 0%, #3e2723 100%) fixed;
    background-size: cover;
    background-repeat: no-repeat;
    overflow-x: hidden;
}

/* Ensures gradient stays smooth */
.expense-dashboard {
    min-height: 100vh;
    width: 100%;
    padding: 0;
}

/* âœ¨ TOP BAR */
.top-bar-wrapper {
    width: 100%;
    backdrop-filter: blur(4px);
    border-bottom: 2px solid rgba(255, 255, 255, 0.2);
}

.top-bar {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 18px 40px;
}

/* PROFILE ICON */
.profile-icon {
    font-size: 56px;
    color: #ffcc80;
    cursor: pointer;
    transition: 0.3s ease;
}
.profile-icon:hover {
    scale: 1.08;
    color: #ffe0b2;
}

/* Content Area */
.content-area {
    padding: 40px;
}

/* âœ¨ CARDS GRID */
.dashboard-actions {
    margin-top: 45px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 35px;
}

/* âœ¨ CARD STYLE â€“ GLASS WHITE */
.action-card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(8px);
    padding: 48px 20px;
    border-radius: 20px;
    text-align: center;
    text-decoration: none;
    color: #3e2723;
    box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
    transition: 0.35s ease;
}

.action-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.33);
}

.card-icon {
    font-size: 42px;
    color: #5d4037;
    margin-bottom: 14px;
}

/* âœ¨ OVERLAY */
.overlay {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.45);
    opacity:0; pointer-events:none;
    transition:0.3s;
    z-index:1000;
}
.overlay.active {
    opacity:1; pointer-events:all;
}

/* âœ¨ SIDE PROFILE PANEL */
.side-panel {
    position: fixed;
    top: 0;
    left: -330px;
    width: 330px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(6px);
    padding: 35px 25px;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
    box-shadow: 4px 0 20px rgba(0, 0, 0, 0.2);
    z-index: 1001;
    opacity: 0;
    transition: 0.35s;
}

.side-panel.active {
    left: 0;
    opacity: 1;
}

/* âœ¨ CENTER PROFILE ICON */
.profile-center {
    text-align: center;
    margin-top: 10px;
}

.large-profile {
    font-size: 85px;
    color: #4e342e;
    filter: drop-shadow(0 6px 6px rgba(0,0,0,0.2));
}

/* USER INFO */
.user-info {
    margin-top: 25px;
}

.username {
    text-align: center;
    font-weight: 800;
    color: #4e342e;
    font-size: 22px;
}

.email {
    text-align: center;
    color: #6d4c41;
    margin-top: 4px;
    font-size: 15px;
}

/* âœ¨ LOGOUT BUTTON */
.logout-btn-side {
    display: block;
    margin-top: 40px;
    padding: 12px 20px;
    background: #795548;
    color: white !important;
    text-decoration: none;
    text-align: center;
    border-radius: 10px;
    font-weight: 600;
    transition: 0.3s ease;
    box-shadow: 0 5px 14px rgba(0,0,0,0.2);
}

.logout-btn-side:hover {
    background: #5d4037;
    transform: translateY(-3px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.28);
}
</style>


<script>
const profileBtn = document.getElementById("profileBtn");
const overlay = document.getElementById("overlay");
const panel = document.getElementById("profilePanel");

profileBtn.onclick = () => {
    overlay.classList.add("active");
    panel.classList.add("active");
};

overlay.onclick = closePanel;

function closePanel() {
    overlay.classList.remove("active");
    panel.classList.remove("active");
}
</script>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% endblock %}
