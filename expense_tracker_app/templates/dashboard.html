{% extends 'master.html' %}
{% load static %}

{% block title %}Expense Dashboard{% endblock %}

{% block content %}

<div class="expense-dashboard">

    <!-- üîπ TOP BAR WRAPPER (FULL WIDTH BORDER) -->
    <div class="top-bar-wrapper">
        <div class="top-bar">
            <i id="profileBtn" class="fa-solid fa-user profile-icon"></i>
        </div>
    </div>

    <!-- üîπ Main Content -->
    <div class="content-area">
        <div class="dashboard-actions">

            <a href="{% url 'add_expense' %}" class="action-card">
                <i class="fa-solid fa-circle-plus card-icon"></i>
                <span>Add Expense</span>
            </a>

            <a href="{% url 'view_expense' %}" class="action-card">
                <i class="fa-solid fa-list card-icon"></i>
                <span>View Expenses</span>
            </a>

            <a href="{% url 'filter_expense' %}" class="action-card">
                <i class="fa-solid fa-filter card-icon"></i>
                <span>Filter Expenses</span>
            </a>

            <a href="{% url 'expense_chart' %}" class="action-card">
                <i class="fa-solid fa-chart-pie card-icon"></i>
                <span>Total Expense Chart</span>
            </a>

            <a href="{% url 'monthly_expense' %}" class="action-card">
                <i class="fa-solid fa-calendar-days card-icon"></i>
                <span>Monthly Expense</span>
            </a>

        </div>
    </div>
</div>

<!-- OVERLAY -->
<div id="overlay" class="overlay"></div>

<!-- LEFT SIDE PANEL -->
<div id="profilePanel" class="side-panel hidden">

    <!-- Centered Profile Icon -->
    <div class="profile-center">
        <i class="fa-solid fa-user large-profile"></i>
    </div>

    <!-- USER INFO -->
    <div class="user-info">
        <h3 class="username">{{ request.user.username }}</h3>
        <p class="email">{{ request.user.email }}</p>
    </div>

    <!-- Logout -->
    <a href="{% url 'logout' %}" class="logout-btn-side">Logout</a>

</div>

<style>
/* ‚ùó FIXED SMOOTH BACKGROUND */
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;

    background: linear-gradient(180deg, #4e342e 0%, #3e2723 100%) fixed;
    background-size: cover;
    background-repeat: no-repeat;
    overflow-x: hidden;
}

/* Ensures gradient doesn't break */
.expense-dashboard {
    min-height: 100vh;
    width: 100%;
    padding: 0;
}

/* FULL WIDTH TOP BORDER */
.top-bar-wrapper {
    width: 100%;
    border-bottom: 2px solid rgba(255, 255, 255, 0.25);
}

.top-bar {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    padding: 15px 40px;
}

/* PROFILE ICON (TOP BAR) */
.profile-icon {
    font-size: 52px;
    color: #ffe0b2;
    cursor: pointer;
}

/* Content Area */
.content-area {
    padding: 40px;
}

/* Cards Section */
.dashboard-actions {
    margin-top: 40px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 35px;
}
.action-card {
    background: #ffffff;
    padding: 45px 20px;
    border-radius: 16px;
    text-align: center;
    text-decoration: none;
    color: #3e2723;
    box-shadow: 0 6px 15px rgba(93, 64, 55, 0.3);
    transition: 0.3s ease;
}
.action-card:hover {
    transform: translateY(-8px);
}
.card-icon {
    font-size: 40px;
    color: #6d4c41;
    margin-bottom: 12px;
}

/* Overlay */
.overlay {
    position: fixed; top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.4);
    opacity:0; pointer-events:none;
    transition:0.3s;
    z-index:1000;
}
.overlay.active { opacity:1; pointer-events:all; }

/* Side Panel ‚Äì LEFT SIDE */
.side-panel {
    position: fixed;
    top: 0;
    left: -320px;
    width: 320px;
    height: 100vh;
    background: #fff;
    padding: 25px;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
    z-index: 1001;
    opacity: 0;
    transition: 0.3s;
}
.side-panel.active {
    left: 0;
    opacity: 1;
}

.profile-center {
    width: 100%;
    text-align: center;
    margin-top: 20px;
}
.large-profile {
    font-size: 80px;
    color: #4e342e;
}

/* User Info Section */
.user-info {
    margin-top: 20px;
}
.username {
    text-align: center;
    font-weight: 700;
    color: #4e342e;
}
.email {
    text-align: left;
    color: #6d4c41;
    margin-top: 5px;
}

/* Logout Button */
.logout-btn-side {
    display: block;
    margin-top: 30px;
    padding: 10px 20px;
    background: #6d4c41;
    color: #fff !important;
    text-decoration: none;
    text-align: center;
    border-radius: 8px;
}
.logout-btn-side:hover {
    background: #4e342e;
}
</style>

<script>
const profileBtn = document.getElementById("profileBtn");
const overlay = document.getElementById("overlay");
const panel = document.getElementById("profilePanel");

profileBtn.onclick = () => {
    overlay.classList.add("active");
    panel.classList.add("active");
};

overlay.onclick = closePanel;

function closePanel() {
    overlay.classList.remove("active");
    panel.classList.remove("active");
}
</script>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% endblock %}
